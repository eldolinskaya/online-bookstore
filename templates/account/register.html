{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Создать личный кабинет{% endblock %}

{% block body %}
    <h1>Создать личный кабинет</h1>
    <p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
    <form action="." method="post">
        {{user_form|crispy}}
        {{ new_profile|crispy }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-outline-info btn-sm" value="Создать"></p>
        
    </form>
{% endblock %}
