{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Восстановление пароля{% endblock %}

{% block body %}
    <h2>Забыли пароль?</h2>
    <p>Введите ваш email для восстановления пароля.</p>
    <form action="." method="post">
        {{form|crispy}}
        <p><input type="submit" class="btn btn-outline-info btn-sm" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
