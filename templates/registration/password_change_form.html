{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Изменение пароля{% endblock %}

{% block body %}
    <h2>Используйте форму ниже для изменения пароля</h2>
    <form action="." method="post">
        {{form|crispy}}
        <p><input type="submit" class="btn btn-outline-info btn-sm" value="Изменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
